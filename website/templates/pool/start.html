{% extends "layout.html" %}

{% block content %}
<link href="{{url_for('static', filename='assets/css/nftTools/nftObjects.css')}}" rel="stylesheet"/>
<section>
  <canvas class="transparent_effect fixed" id="banner_canvas">
  </canvas>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="title_default_light title_border text-center">

        <a class="tab-link" onclick="selectNFT('0x86881e9aa63b63114a34f539f7b779244b0e1033', 29);" nft-id="29">
          <img class="center" src="https://arweave.net/1raYAbLBM-JaKTkmnPfoS5vT6VhJb6gkUW6RZXKiGnQ">

        </a>

        </a>
      </div>
    </div>

    <div class="row small_space">
      <div class="col-2">
        <a class="pagination-btn btn-default" id="previous-btn" onclick="previousNFTs();" style="display: none;"><i class="pagination-icon ion-ios-arrow-left"></i></a>
      </div>
      <div class="col-8"></div>
      <div class="col-2">
        <a class="pagination-btn btn-default" style="float: right;" id="next-btn" onclick="nextNFTs();"><i class="pagination-icon ion-ios-arrow-right"></i></a>
      </div>
      </div>
   </div>

</section>

<!--templates-->
{% include "nft-tools/nft-object.html" %}
{% raw %}
<template id="collection-template">
  <div class="col-4 text-center">
      <a class="tab-link" onclick="selectCollection('{{address}}');" collection-address="{{address}}">
        <img class="center" src="{{image}}">
        <h4><span>{{name}}</h4>
      </a>
  </div>
</template>
{% endraw %}

{% endblock content %}

{% block scripts %}
  <script src="{{url_for('static', filename='assets/js/nftTools/nftObjects.js')}}"></script>
